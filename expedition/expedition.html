<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Expedition!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-0">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="form-inline my-2 my-lg-0">
          <button class="btn btn-light my-2 my-sm-0" onclick="pause_resume(this)">Expedition</button>
        </div>
        <ul class="navbar-nav ml-auto mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-muted" id="scorecard">...</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto mr-1">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Level</a>
            <div class="dropdown-menu" id="weeks-dd" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" onclick="get_json('get?week=1')">Level 1</a>
              <a class="dropdown-item" href="#" onclick="get_json('get?week=2')">Level 2</a>
              <a class="dropdown-item" href="#" onclick="get_json('get?week=3')">Level 3</a>
              <a class="dropdown-item" href="#" onclick="get_json('get?week=4')">Level 4</a>
              <div class="dropdown-divider" id="weeks-dd-divider"></div>
              <a class="dropdown-item" href="#" onclick="get_json()">Latest</a>
            </div>
          </li> 
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" onclick="click_back()">Back</button>
        </div>
      </div>
    </nav>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" xdata-toggle="modal" xdata-target="#expeditionModal" onclick="expedition_launchWeeklyExpedition()">
      Launch Expedition
    </button>

    <!-- Modal -->
    <div class="modal fade fs-modal" id="expeditionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="expeditionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl dialog-centered fs-modal-dialog">
        <div class="modal-content fs-modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="expeditionModalLabel">Expedition</h5>
            <em class="ml-auto mr-auto" id="expedition-scorecard"></em>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body fs-modal-body" id="expeditionModal-body">
            <div class="container-fluid mt-3 mb-0">
                <div class="pl-5" id="expedition_grid"></div>
            </div>
          </div>
          <div class="modal-footer">
            <em class="ml-auto mr-auto" id="expedition-progress"></em>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        let scorecard = { coins: 1000, supplies: 2000, stone: 10, lumber: 10, iron: 0, dye: 0 };

    </script>

  </body>
</html>
